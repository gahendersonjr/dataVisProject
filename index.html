<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Life Expectancy Visualized</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="d3.js"></script>
    <script src="topojson.min.js"></script>
    <script src="js/timeLine.js"></script>
    <script src="js/infoPanel.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/script.js" async></script>
    <script src="js/slider.js"></script>
    <script src="js/map.js"></script>
</head>

<body>
<div>
    <div id="titlediv">
		<header>
			<h1>Life Expectancy Visualized</h1>
		</header>
	</div>
	<div id="sliderdiv">
    <button id="about" onclick="about()">About</button><br/><br/>
	<a href = "https://www.screencast.com/t/7Qp6PaE6YvJf" target="" id="demobutton"> <button>Demo</button></a>
    <svg id="slider" width="1215" height="50"></svg>
  </div>
	<div id="controlpanel">
    <button id = "play" onclick="playAnimation(this)">Play</button>
		<input type="checkbox" id="futureBox" onchange="toggleFutureProjections(this)"> Include future projections </input>
		<input type="checkbox" id="arrowBox" onchange="toggleArrows(this)"> Show 10 year trend on map </input>
	</div>
    <svg id="map1" width="1215" height="600">
    </svg>
	<br/>
	<div id="barchart"></div>
	<div id="timeline"></div>
	<div id="infochart">
		<table id = "infotable"></table>
	</div>
</div>

</body>
</html>
